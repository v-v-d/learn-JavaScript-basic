<meta charset="utf-8">
<script>
  "use strict";

  /*
   5*. Пользователь, с помощью команды prompt, вводит номер билета - 6 цифр. Программа определяет является
   ли счастливым данный билетик и выводит соответстующее сообщение в консоль. Счастливый билет - билет,
   у которого сумма первых трех цифр равна сумме последних трех цифр номера билета.
   Для выполнения задания необходимо использовать оператор % и ветвление.
   Чтобы сравнить два значения, можно использовать if и else (курс основ программирования), например:

   const a = 1;
   const b = 1;
   if (a === b) {
     console.log('Две переменные a и b равны.');
   }

   Решение: https://youtu.be/Cf896sY3wIA
   */

  // Получаем номер билета от пользователя.
  let number = prompt("Введите номер билета."),
    // Получаем остаток от деления на 10 номера билета, получаем единицы.
    n1 = number % 10,
    // Делим на 10 номер билета, превращаем в целое число отбрасывая остаток,
    // получаем остаток от деления на 10 от получившегося числа, получаем десятки.
    n2 = Math.floor(number / 10) % 10,
    // Делим на 100 номер билета, превращаем в целое число отбрасывая остаток,
    // получаем остаток от деления на 10 от получившегося числа, получаем сотни.
    n3 = Math.floor(number / 100) % 10,
    // Делим на 1000 номер билета, превращаем в целое число отбрасывая остаток,
    // получаем остаток от деления на 10 от получившегося числа, получаем тысячи.
    n4 = Math.floor(number / 1000) % 10,
    // Делим на 10000 номер билета, превращаем в целое число отбрасывая остаток,
    // получаем остаток от деления на 10 от получившегося числа, получаем десятки тысяч.
    n5 = Math.floor(number / 10000) % 10,
    // Делим на 100000 номер билета, превращаем в целое число отбрасывая остаток,
    // получаем остаток от деления на 10 от получившегося числа, получаем сотни тысяч.
    n6 = Math.floor(number / 100000) % 10,
    // Создаем переменную, которая будет хранить сообщение, которое нужно вывести,
    // пусть в самом начале там лежит строка, которая сообщает что билет несчастливый.
    message = "Билет несчастливый";

  // Если сумма последних трех цифр и сумма первых трех цифр равна, то выполним код в фигурных скобках.
  if (n1 + n2 + n3 === n4 + n5 + n6) {
    // Меняем значение строки в переменной message на строку о том, что билет оказался счастливый.
    message = "Поздравляю! Вы получили счастливый билет!";
  }

  // Выводим сообщение из переменной message.
  console.log(message);
</script>

<meta charset="utf-8">
<script>
  "use strict";

  /*
   1. Программа спрашивает у пользователя температуру в градусах по Цельсию (используем prompt).
   Используя alert программа выводит данную температуру в градусах по Фаренгейту.
   Подсказка: расчёт идёт по формуле Tf = (9 / 5) * Tc + 32, где Tf – температура по Фаренгейту,
   Tc – температура по Цельсию.

   Решение: https://youtu.be/oK0pXa6HCSg
   */

  // Получаем от пользователя температуру в градусах Цельсия,
  // с помощью унарного + сразу превращаем в число значение, которое введет пользователь
  // и сохраняем в переменную tempCels.
  let tempCels = +prompt("Введите температуру в градусах Цельсия.");
  // Высчитываем по формуле температуру по Фаренгейту, используя градусы Цельсия, введенные ранее.
  let tempFaren = 9 / 5 * tempCels + 32;
  // Выводим сообщение о полученных результатах.
  alert(`${tempCels} градусов Цельсия равняется ${Math.round(tempFaren)} градусов по Фаренгейту.`);
</script>

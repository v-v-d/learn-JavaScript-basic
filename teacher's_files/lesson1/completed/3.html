<meta charset="utf-8">
<script>
  "use strict";

  /*
   3. Вывести в консоль значения выражений и объяснить почему получились такие значения используя комментарии
   к каждому выражению:
   10 + 10 + "10"
   10 + "10" + 10
   10 + 10 + +"10"
   10 / -""
   10 / +"2,5"

   Решение: https://youtu.be/uG9f1aycr74
   */

  /*
   Результат: "2010"
   Причина: Все операторы имеют одинковый приоритет, значит все складывается слева направо.
   10 + 10 получим 20, сложится математически. Затем к 20 прибавим "10", которая является строкой -
   получим одну длинную строку, т.к. произойдет конкатенация со строкой, в итоге получим "2010".
   */
  console.log(10 + 10 + "10");
  console.log(typeof (10 + 10 + "10"));
  /*
   Результат: "101010"
   Причина: Все операторы имеют одинковый приоритет, значит все складывается слева направо.
   10 + "10" при сложении числа со строкой получим одну строку со всеми символами, т.е. "1010",
   к этой строке прибавим число 10, снова произойдет конкатенация и в итоге получим "101010".
   */
  console.log(10 + "10" + 10);

  /*
   Результат: 30
   Причина: В данном случае оператор, который имеет приоритет выше остальных, это унарный плюс перед строкой "10".
   Он выполнится в первую очередь превратив последний операнд в число, в итоге получим что мы складываем 3 числа,
   каждое число равняется 10, получим 30.
   */
  console.log(10 + 10 + +"10");

  /*
   Результат: Infinity
   Причина: При делении числа на строку интерпретатор автоматически превратит строку в число
   (чтобы произвести деление, т.к. невозможно делить строку или на строку).
   Получим 10 / 0, это бесконечность в javascript - значение Infinity.
   */
  console.log(10 / "0");

  /*
   Результат: NaN
   Причина: В данном случае есть оператор, который имеет приоритет выше остальных,
   это унарный плюс перед строкой "2,5", он выполнится первый и попытается превратить значение,
   которое лежит в строке в число. Он по порядку начнет считывать символы, в какой-то момент он дойдет до запятой,
   этот символ не разделяет дробную часть числа в javascript (разделитель дробной части - точка),
   из-за чего не сможет превратить в число данное значение и отдаст NaN (not a number/не число/ошибка вычисления).
   При любых арифметических операциях с NaN мы всегда получим NaN, в данном случае,
   при делении 10 на NaN мы получаем NaN.
   */
  console.log(10 / +"2,5");
</script>

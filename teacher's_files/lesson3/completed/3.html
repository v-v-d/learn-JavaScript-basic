<meta charset="UTF-8">
<script>
  "use strict";

  /*
    Нарисовать горку с помощью console.log (используя цикл for), как показано на рисунке,
    только у вашей горки должно быть 20 рядов, а не 5:

    x
    xxx
    xxxxx
    xxxxxxx
    xxxxxxxxx
   */

  // Пирамида начинается просто с символа 'x', выводим 20 строк, прибавляя каждую итерацию
  // единицу к переменной i и к пирамиде 'xx'.
  for (let i = 0, pyramid = 'x'; i < 20; i++, pyramid += 'xx') {
    console.log(pyramid);
  }

  // Другой вариант.

  // В переменной будет храниться строка с нашей пирамидой.
  let pyramid = '';
  // 20 строк, перебираем каждую строку.
  for (let i = 0; i < 20; i++) {
    pyramid += 'x';
    // В каждой строке должно быть такое количество символов `x`, какая строка по счету.
    // Поэтому начаная с нуля и пока переменная `j` будет меньше или равна переменной `i`
    // мы будем прибавлять по одному символу `x` в нашу пирамиду.
    for (let j = 0; j < i; j++) {
      pyramid += 'xx';
    }
    // После одной строки необходимо сделать перенос строки.
    pyramid += '\n';
  }
  console.log(pyramid);
</script>

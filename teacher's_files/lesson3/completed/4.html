<meta charset="UTF-8">
<script>
  "use strict";

  /*
   С помощью цикла while вывести все простые числа в промежутке от 0 до 100. Можно без оптимизаций.
   */

  // Простые числа, это числа больше 1, делящиеся без остатка только на 1 и на само себя.
  // Таким образом, будем перебирать числа начиная с 2-х и до 100.

  // Хочу отметить что нахождение простых чисел можно очень сильно оптимизировать, для этого
  // существуют специализированные алгоритмы, например решето числового поля, квадратичное решето.
  // Более подробно можете почитать в википедии или гугле:
  // https://ru.wikipedia.org/wiki/%D0%9F%D1%80%D0%BE%D1%81%D1%82%D0%BE%D0%B5_%D1%87%D0%B8%D1%81%D0%BB%D0%BE
  // https://ru.wikipedia.org/wiki/%D0%9C%D0%B5%D1%82%D0%BE%D0%B4_%D0%BA%D0%B2%D0%B0%D0%B4%D1%80%D0%B0%D1%82%D0%B8%D1%87%D0%BD%D0%BE%D0%B3%D0%BE_%D1%80%D0%B5%D1%88%D0%B5%D1%82%D0%B0
  // https://ru.wikipedia.org/wiki/%D0%9E%D0%B1%D1%89%D0%B8%D0%B9_%D0%BC%D0%B5%D1%82%D0%BE%D0%B4_%D1%80%D0%B5%D1%88%D0%B5%D1%82%D0%B0_%D1%87%D0%B8%D1%81%D0%BB%D0%BE%D0%B2%D0%BE%D0%B3%D0%BE_%D0%BF%D0%BE%D0%BB%D1%8F

  // Начинаем с нуля.
  let i = 0;
  // Пока i меньше 100, будем перебирать все числа и проверять их, являются ли они простыми.
  while (i < 100) {
    // Если число простое - выводим его.
    if (isPrimeNumber(i)) {
      console.log(i);
    }
    // Прибавляем к i единицу и заканчиваем итерацию.
    i++;
  }

  /**
   * Функция проверяет является ли число простым.
   * @param {int} number Число, которое проверяем.
   * @returns {boolean} Вернет true, если число простое, иначе false.
   */
  function isPrimeNumber(number) {
    // Если number меньше двух, то сразу пропускаем эти числа, они нас не интересуют, они не являются простыми.
    if (number < 2) {
      return false;
    }

    // Перебираем числа с 2 до корня числа (выше точно не будет делителя), которое проверяем.
    for (let i = 2; i <= Math.sqrt(number); i++) {
      // Если число делится без остатка, значит число не является простым.
      if (number % i === 0) {
        return false;
      }
    }

    // Если не было найдено делителя в цикле выше, значит число является простым.
    return true;
  }
</script>

<meta charset="UTF-8">
<script>
  "use strict";

  // Вывести с помощью цикла for числа от 0 до 9, НЕ используя тело цикла. 
  // То есть выглядеть должно вот так:
  // for (…) {/* здесь пусто */}

  // Никогда вы такое применять не станете, это задание по большей части на сообразительность.
  // Вы можете в 3-ей части написать выражение:
  for (let i = 0; i < 10; console.log(i++)) {}
</script>

<meta charset="UTF-8">
<script>
  "use strict";

  /*
   С помощью цикла do…while написать алгоритм для вывода чисел от 0 до 10,
   чтобы результат выглядел так:

   0 – это ноль.
   1 – нечетное число.
   2 – четное число.
   3 – нечетное число.
   …
   10 – четное число.
   */

  // Счетчик i, в самом начале равен 0.
  let i = 0;
  do {
    // Если i ноль.
    if (i === 0) {
      console.log(`${i} - это ноль.`);
    } else if (i % 2) {
      // Если i делится на 2 с остатком (1 превратится в true), значит число нечетное.
      console.log(`${i} - нечетное число.`);
    } else {
      // Если i делится на 2 без остатка (выше в if мы получили 0), 
      // 0 трансвормировалось в false, значит число четное.
      console.log(`${i} - четное число.`);
    }
    
    // Прибавляем к i единицу.
    i++;
    // Крутимся в цикле пока i меньше 11.
  } while (i < 11);
</script>

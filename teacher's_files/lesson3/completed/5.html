<meta charset="UTF-8">
<script>
  "use strict";

  /*
   5*. Дан массив (создать такой же, с такими же значениями):

   ```
   const arr = [
     [2, 4, 6],
     [1, 5, 10],
     [7, 4, 1],
   ];
   ```

   Задания:
   1. Найти массив, у которого сумма всех чисел максимальна, вывести в console.log индекс этого массива.
   2. Получить и вывести в console.log минимальное значение найденне в массиве, который мы получили в
   первом пункте.
   */

  // Исходный массив.
  const arr = [
    [2, 4, 6],
    [1, 5, 10],
    [7, 4, 1],
  ];

  // Переменная хранящая индекс массива с максимальной суммой элементов.
  let maxSumOfArrayIndex = 0;
  // Переменная хранящая максимальную сумму одного из массивов.
  let maxSumOfArray = getSumOfElements(arr[maxSumOfArrayIndex]);

  // В цикле перебираем массив arr, начиная с 1 индекса (т.к. сумму и индекс нулевого массива уже записали).
  for (let i = 1; i < arr.length; i++) {
    // Получаем сумму элементов массива под индексом i.
    const sumOfElements = getSumOfElements(arr[i]);
    // Если сумма элементов текущего массива больше чем то что мы видели до этого заходим в if.
    if (sumOfElements > maxSumOfArray) {
      // Записываем максимальную сумму элементов и индекс массива.
      maxSumOfArray = sumOfElements;
      maxSumOfArrayIndex = i;
    }
  }

  console.log(`Индекс массива с максимальной суммой всех элементов этого массива равен ${maxSumOfArrayIndex}`);

  // Получим отдельно нужный нам массив:
  const innerArr = arr[maxSumOfArrayIndex];

  // Пусть первый элемент в выбранном массиве будет наименьший (предположим).
  let minNumber = innerArr[0];

  // В цикле перебираем массив innerArr, начиная с 1 индекса
  // (т.к. сумму и индекс нулевого массива уже записали).
  for (let i = 1; i < innerArr.length; i++) {
    // Если нашли значение меньше, чем лежит в переменной minNumber,
    // то записываем новое минимальное значение.
    if (innerArr[i] < minNumber) {
      minNumber = innerArr[i];
    }
  }

  console.log(`Минимальный элемент в найденном массиве равен ${minNumber}`);

  /**
   * Функция возвращает сумму элементов массива.
   * @param {number[]} arr Массив, сумма элементов которого вернет функция.
   * @returns {number} Сумма элементов массива.
   */
  function getSumOfElements(arr) {
    // В этой переменной будет сумма элементов массива.
    let sum = 0;
    // Перебираем весь массив arr
    for (let val of arr) {
      // Прибавялем к переменной sum каждое значение массива arr.
      sum += val;
    }
    // Возвращаем сумму элементов массива.
    return sum;
  }
</script>

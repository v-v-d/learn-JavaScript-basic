<meta charset="UTF-8">
<script>
  "use strict";

  /*
   1. Объясните почему код даёт именно такие результаты?
   let a = 1, b = 1, c, d;

   c = ++a;
   alert(c); // 2

   d = b++;
   alert(d); // 1

   c = 2 + ++a;
   alert(c); // 5

   d = 2 + b++;
   alert(d); // 4

   alert(a); // 3
   alert(b); // 3
   */

  let a = 1, b = 1, c, d;

  /*
   Начальные данные на момент выполнения:
   a === 1,
   b === 1,
   c === undefined
   d === undefined

   1. К переменной `a` прибавится единица, так как стоит унарный оператор преинкремента,
   в переменной `a` будет лежать 2.
   2. В переменную `c` присвоится значение переменной `a`, т.е. в переменной `c` тоже будет лежать 2.
   */
  c = ++a;
  alert(c); // 2

  /*
   Начальные данные на момент выполнения:
   a === 2,
   b === 1,
   c === 2
   d === undefined

   1. В переменную `d` присвоится значение переменной `b`, т.е. в переменной `d` будет лежать 1.
   2. К переменной `b` прибавится единица из-за оператора постинкремента, в переменной `b` будет лежать 2.
   */
  d = b++;
  alert(d); // 1

  /*
   Начальные данные на момент выполнения:
   a === 2,
   b === 2,
   c === 2
   d === 1

   1. К переменной `a` прибавится единица, т.е. в переменной `a` будет лежать 3.
   2. Произойдет сложение 2 + переменной `a`, т.е. 2 + 3, получим 5 и эта пятерка присвоится в переменную `c`.
   */
  c = 2 + ++a;
  alert(c); // 5

  /*
   Начальные данные на момент выполнения:
   a === 3,
   b === 2,
   c === 5
   d === 1

   1. Сначала произойдет сложение 2 + b, т.е. 2 + 2, получим 4.
   2. К переменной b прибавится единица из-за постфиксного инкремента, т.е. в переменной `b` будет лежать 3.
   3. Четверка, которую получили в первом пункте, присвоится в переменную `d`.
   */
  d = 2 + b++;
  alert(d); // 4

  /*
   Начальные данные на момент выполнения:
   a === 3,
   b === 3,
   c === 5
   d === 4
   */
  alert(a); // 3
  alert(b); // 3
</script>

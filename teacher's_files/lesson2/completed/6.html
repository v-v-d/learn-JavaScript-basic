<meta charset="UTF-8">
<script>
  "use strict";

  /*
   6**. Программа должна спросить у пользователя количество денег, которое он хочет положить в банк.
   Пользователь должен ввести целое число, а программа должна выдать соответствующее сообщение:
   "Ваша сумма в 101 рубль успешно зачислена." - в случае если пользователь ввел 101.
   "Ваша сумма в 10020 рублей успешно зачислена." - в случае если пользователь ввел 10020.
   "Ваша сумма в 120104 рубля успешно зачислена." - в случае если пользователь ввел 120104.
   Если пользователь введет любое другое целое число, программа также должна выдать соответствующее сообщение,
   в котором будет отображено это число, а также поставить верное окончание в слове "рубль".
   Для получения верного склонения слова (любого слова с числом) вам необходимо создать функцию.
   */

  const amount = parseInt(prompt('Введите сумму, которую вы хотите положить в банк.'));
  const correctWord = declinationOfNumber(amount, 'рубль', 'рубля', 'рублей');
  console.log(`Ваша сумма в ${amount} ${correctWord} успешно зачислена.`);

  /**
   * Функция склонения слова после числительного.
   * @param {int} count Число (числительное).
   * @param {string} one Вариант слова для цифры один (например: 1 "яблоко").
   * @param {string} two Вариант слова для цифры два (например: 2 "яблока").
   * @param {string} five Вариант слова для цифры пять (например: 5 "яблок").
   * @returns {string} Склоненное слово в зависимости от числительного.
   */
  function declinationOfNumber(count, one, two, five) {
    // Получаем остаток от деления на 100, т.к. свыше 100 все повторяется.
    const n = Math.abs(count) % 100;
    // Дополнительно будем проверять остаток от деления на 10.
    const n10 = n % 10;
    // Правила:
    // 1. Если последние два числа в диапазоне [5 .. 20], значит слово для числа пять.
    // 2. Если последние два числа вне диапазона [5 .. 20], то все просто:
    // 2.1. Если десяток числа это число в диапазоне [2 .. 4], значит слово для числа два.
    // 2.2. Если десяток числа это число 1, значит слово для числа один.
    // 2.3. Если десяток числа это любое другое число, значит слово для числа пять.
    if (n >= 5 && n <= 20) {
      return five;
    } else if (n10 > 1 && n10 < 5) {
      return two;
    } else if (n10 === 1) {
      return one;
    } else {
      return five;
    }
  }
</script>
